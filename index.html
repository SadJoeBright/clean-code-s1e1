<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section" id="add-item-section">
        <h3 class="section__title">Add Item</h3>
        <div class="add-item-container">
          <input class="input add-item-container__input" id="new-task" type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__label">Pay Bills</label>
            <input class="input list-item__input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__delete-icon" src="./remove.svg" alt="delete-icon">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__label">Go Shopping</label>
            <input class="input list-item__input" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__delete-icon" src="./remove.svg" alt="delete-icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox" checked>
            <label class="list-item__label">See the Doctor</label>
            <input class="input list-item__input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__delete-icon" src="./remove.svg" alt="delete-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
